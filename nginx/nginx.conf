server {
    listen 80;
    server_name localhost;

    # Отключаем показ версии nginx
    server_tokens off;

    # Фронтенд - проксируем ВСЕ запросы (кроме /api/) на порт 4200
    location / {
        proxy_pass http://frontend:4200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Бэкенд API - проксируем на порт 3000
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Убираем /api/ префикс при проксировании
        rewrite ^/api/(.*) /$1 break;
        
        # Таймауты для бэкенда
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

server {
    listen 8888;
    server_name localhost;

    # Allure reports - каждый PR в своей папке
    location / {
        root /home/deployer/allure-reports;
        autoindex on;
        index index.html;
        
        # Заголовки для Allure
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location ~ ^/(pr-\d+)/? {
        root /home/deployer/allure-reports;
        try_files $uri $uri/ /$1/index.html;
        
        # Заголовки для Allure
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check для Allure
    location /allure-health {
        access_log off;
        return 200 "allure-healthy\n";
        add_header Content-Type text/plain;
    }
}